<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <!-- import plugin script -->
        <script src='assets/js/Chart.js'></script>
    </head>
    <body>
       
        <!-- bar chart canvas element -->
        <canvas id="hour" width="600" height="400"></canvas>
        <!-- bar chart canvas element -->
        <canvas id="day" width="600" height="400"></canvas>
        <!-- bar chart canvas element -->
        <canvas id="month" width="600" height="400"></canvas>
        <!-- bar chart canvas element -->
        <canvas id="year" width="600" height="400"></canvas>
        
        <script>
            // bar chart data
            var barHourData = {
                labels : ["00:00","02:00","04:00","06:00","08:00","10:00"],
                datasets : [
                    {
                        fillColor : "rgba(73,188,170,0.4)",
                        strokeColor : "rgba(72,174,209,0.4)",
                        data : [36,50,60,40,34,32]
                    }
                ]
            }
            var barDayData = {
                labels : ["July.20","July.21","July.22","July.23","July.24","July.25","July.26","July.27","July.28"],
                datasets : [
                    {
                        fillColor : "rgba(73,188,170,0.4)",
                        strokeColor : "rgba(72,174,209,0.4)",
                        data : [36,50,60,40,34,32,20,10,49]
                    }
                ]
            }
            var barMonthData = {
                labels : ["January","February","March","April","May","June"],
                datasets : [
                    {
                        fillColor : "rgba(73,188,170,0.4)",
                        strokeColor : "rgba(72,174,209,0.4)",
                        data : [364,504,605,400,345,320]
                    }
                ]
            }
            var barYearData = {
                labels : ["2012","2013","2014","2015"],
                datasets : [
                    {
                        fillColor : "rgba(73,188,170,0.4)",
                        strokeColor : "rgba(72,174,209,0.4)",
                        data : [364,504,605,400]
                    }
                ]
            }
            // get bar chart canvas
            var day = document.getElementById("day").getContext("2d");
            // draw bar chart
            new Chart(day).Bar(barDayData);

            // get bar chart canvas
            var hour = document.getElementById("hour").getContext("2d");
            // draw bar chart
            new Chart(hour).Bar(barHourData);

            // get bar chart canvas
            var month = document.getElementById("month").getContext("2d");
            // draw bar chart
            new Chart(month).Bar(barMonthData);

            // get bar chart canvas
            var year = document.getElementById("year").getContext("2d");
            // draw bar chart
            new Chart(year).Bar(barYearData);
        </script>
    </body>
</html>
